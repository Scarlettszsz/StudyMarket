<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부선배</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- s:wrap -->
    <div id="wrap" class="bg-sky">
        <header class="ss-header" id="ss-header"></header>

        <div class="sign-wrap">
            <div class="container">
                <h2>회원가입</h2>
                <p>공선마켓에 오신것을 환영합니다.</p>
                <div class="sign-card">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="sign-card-box">
                                <h4>구매자 회원</h4>
                                <p>통합 아이디로 패밀리사이트인<br>공부선배까지 함께 이용하실 수 있습니다.</p>
                                <button type="button" class="btn btn-outline-primary">회원가입</button>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="sign-card-box">
                                <h4>판매자 회원</h4>
                                <p>간단한 사업자 정보 입력으로<br>콘텐츠를 판매하실 수 있습니다. </p>
                                <button type="button" class="btn btn-outline-primary">회원가입</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- e:wrap -->




    <!-- s:script -->
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- e:script -->
</body>

</html>
